/**
 * Versions file which manage all dependency versions so that it is consistent
 * across different modules.
 **/

ext.deps = [:]

// Dependencies versions
def versions = [:]
versions.espresso = '3.3.0'
versions.ext_junit = '1.1.2'
versions.junit = '4.13.1'
versions.kotlin = '1.4.10'
versions.core_ktx = '1.3.2'
versions.constraint_layout = '2.0.4'

// Kotlin
def kotlin = [:]
kotlin.stdlib = "org.jetbrains.kotlin:kotlin-stdlib:$versions.kotlin"
kotlin.plugin = "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
deps.kotlin = kotlin

// Android SDK
deps.core_ktx = "androidx.core:core-ktx:$versions.core_ktx"
deps.appcompat = "androidx.appcompat:appcompat:$versions.support"
deps.constraint_layout = "androidx.constraintlayout:constraintlayout:$versions.constraint_layout"

// Test Espresso
def androidtest = [:]
androidtest.espresso_core = "androidx.test.espresso:espresso-core:$versions.espresso"
deps.androidtest = androidtest

// Test JUnit
def unittest = [:]
unittest.junit = "junit:junit:$versions.junit"
deps.unittest = unittest

// Test assertions
deps.ext_junit = "androidx.test.ext:junit:$versions.ext_junit"
